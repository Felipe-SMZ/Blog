# ============================================
# CONFIGURAÇÃO DE TESTE - H2 DATABASE
# ============================================
# IMPORTANTE: Use H2 para testes, não PostgreSQL!

# Banco H2 em memória
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Desabilita validação do PostgreSQL nos testes
spring.jpa.properties.hibernate.dialect.database=H2

# H2 Console (útil para debug)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT Configuration
jwt.secret=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
jwt.expiration=3600000

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Desabilitar validação de schema do Flyway/Liquibase se existir
spring.flyway.enabled=false
spring.liquibase.enabled=false

# Cache
spring.cache.type=none

# Server
server.error.include-message=always
server.error.include-binding-errors=always

# Jackson
spring.jackson.serialization.write-dates-as-timestamps=false